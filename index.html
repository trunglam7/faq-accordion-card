<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="faq-container">
      
      <div class="img-side-mobile">
        <img class="background-img" src="./images/bg-pattern-mobile.svg" alt="" aria-hidden="true">
        <img class="background-art" src="images/illustration-woman-online-mobile.svg" alt="" aria-hidden="true">
      </div>

      <div class="img-side-desktop">
        <div class="img-container">
          <img class="background-img" src="./images/bg-pattern-desktop.svg" alt="" aria-hidden="true">
          <img class="background-art" src="./images/illustration-woman-online-desktop.svg" alt="" aria-hidden="true">
        </div>
        <img class="background-cube" src="./images/illustration-box-desktop.svg" alt="" aria-hidden="true">
      </div>
      
      
      <div class="faq-side">
        <h1>FAQ</h1>

        <div class="btn-container">
          <button class="question-container" id="question-1" onclick=showAnswer(this)>
            <h2>How many team members can I invite?<span><img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></span></h2>
            <p>You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan.</p>
          </button>
  
          <button class="question-container" id="question-2" onclick=showAnswer(this)>
            <h2>What is the maximum file upload size?<span><img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></span></h2>
            <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </button>
  
          <button class="question-container" id="question-3" onclick=showAnswer(this)>
            <h2>How do I reset my password?<span><img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></span></h2>
            <p>Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
            A reset link will be emailed to you.</p>
          </button>
  
          <button class="question-container" id="question-4" onclick=showAnswer(this)>
            <h2>Can I cancel my subscription?<span><img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></span></h2>
            <p>Yes! Send us a message and we'll process your request no questions asked.</p>
          </button>
  
          <button class="question-container" id="question-5" onclick=showAnswer(this)>
            <h2>Do you provide additional support?<span><img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></span></h2>
            <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
          </button>
        </div>
        

      </div>
    </section> 
  </main>


 

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Trung Lam</a>.
    </div>
  </footer>
  
</body>
</html>
